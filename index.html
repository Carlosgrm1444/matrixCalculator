<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrix Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div style="width: 95%">
      <table class="table table-striped table-bordered table-hover m-5">
        <thead class="thead-dark">
          <tr>
            <th class="w-auto text-nowrap">Listado de matrices</th>
            <th class="w-100 text-nowrap">Operaciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <button
                class="btn btn-primary m-4"
                onclick="mc.matrixLists.askIndexes();"
              >
                <i class="bi bi-plus-circle"></i>
                <br />
                <p>Agregar</p>
              </button>
              <div id="list"></div>
            </td>
            <td>
              <button
                class="btn btn-secondary m-4"
                onclick="mc.calculate.askOperation();"
              >
                <i class="bi bi-calculator"></i>
                <br />
                <p>Calcular</p>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
