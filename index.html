<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal de Pantalla Completa con Matriz de Inputs</title>
    <!-- Enlace a Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Botón para abrir el primer modal -->
    <div class="container mt-5">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#sizeModal"
      >
        Mostrar Modal
      </button>
    </div>

    <!-- Primer Modal -->
    <div
      class="modal fade"
      id="sizeModal"
      tabindex="-1"
      aria-labelledby="sizeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="sizeModalLabel">Tamaño de la Matriz</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>¿De qué tamaño quieres la matriz?</p>
            <div class="form-group">
              <label for="input1">Número de filas:</label>
              <input
                type="number"
                class="form-control"
                id="input1"
                placeholder="Filas"
              />
            </div>
            <div class="form-group">
              <label for="input2">Número de columnas:</label>
              <input
                type="number"
                class="form-control"
                id="input2"
                placeholder="Columnas"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="button" class="btn btn-primary" id="acceptSize">
              Aceptar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Segundo Modal (Pantalla Completa) -->
    <div
      class="modal fade"
      id="matrixModal"
      tabindex="-1"
      aria-labelledby="matrixModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="matrixModalLabel">Matriz de Inputs</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="matrixContainer">
            <!-- Aquí se generará la matriz de inputs -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="button" class="btn btn-primary" id="saveMatrix">
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Enlace a Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Enlace a tu archivo JS -->
    <script src="script.js"></script>
  </body>
</html>
